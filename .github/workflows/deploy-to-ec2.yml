name: Deploy via Git Clone on EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (local)
        uses: actions/checkout@v4

      - name: Clone repo on EC2 and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to web directory
            cd /var/www
            
            # Remove old files (optional)
            sudo rm -rf itdefined.com
            
            # Clone repository (using GitHub credentials)
            sudo git clone https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com/your-username/your-repo.git itdefined.com
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/itdefined.com
            sudo chmod -R 755 /var/www/itdefined.com
            
            # Restart web server
            sudo systemctl restart nginx